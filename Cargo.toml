[package]
name = "sigma-rs"
version = "0.8.4"
authors = [
    "Henry de Valence <hdevalence@hdevalence.ca>",
    "nougzarm <nougzarm@icloud.com>",
    "Michele Orrù <m@orru.net>",
    "Lénaïck Gouriou <lg@leanear.io>"
]
edition = "2018"
license = "CC0-1.0"
readme = "README.md"
repository = "https://github.com/mmaker/sigma-rs"
documentation = "https://docs.rs/lox-zkp"
categories = ["cryptography"]
keywords = ["cryptography", "ristretto", "zero-knowledge", "NIZK",
"lox"]
description = "A toolkit for auto-generated implementations of Schnorr proofs"
exclude = [
    ".gitignore"
]

[dependencies]
merlin = "3"
rand = { version = "0.8", features = ["std"] }
serde = "1"
serde_derive = "1"
thiserror = "1"
# Disable default features to deselect a backend, then select one below
curve25519-dalek = { version = "4", default-features = false, features = ["serde", "rand_core", "alloc", "digest", "precomputed-tables", "group"] }
group = "0.13.0"
bls12_381 = "0.8.0"
ff = { version = "0.13", features = ["derive"] }
sha3 = "0.10.8"

[dev-dependencies]
bincode = "1"
sha2 = "0.10"
criterion = { version = "0.5", features = ["html_reports"]}

[[bench]]
name = "dleq_benches"
harness = false

[features]
debug-transcript = ["merlin/debug-transcript"]
